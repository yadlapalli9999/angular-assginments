<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>ng
      <th scope="col">Last name</th>
      <th scope="col">email</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>  
  <tbody >
    <tr *ngFor="let user of dipslayData | filter:searchText;let i = index; " [ngStyle]="{'color': user.color}">
      <td *ngIf="user">{{user.id}}</td>
      <td *ngIf="user">{{user.fname}}</td>
      <td *ngIf="user">{{user.lname}}</td>
      <td *ngIf="user">{{user.email}}</td>
      <td *ngIf="user">
        <button type="button" class="btn btn-outline-success btn-lg" (click)="edits(user)">Edit</button> &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-danger btn-lg" (click)="deletes(user)">Delete</button>
      </td>
     
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination" >
    <li class="page-item" (click)="gotoPage(currentPage)"><a class="page-link" [attr.disabled]="true">Previous</a></li>
    <li class="page-item" *ngFor="let page of totalPagesArray"(click)="gotoPage(page)" ><a class="page-link">{{page}}</a></li>
    <li class="page-item" (click)="gotoPage(currentPage)" ><a class="page-link">Next</a></li>
  </ul>
</nav>
